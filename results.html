<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2024 Results - GridView</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        racing: { red: '#e10600', orange: '#ff6b35', dark: '#0a0a0f', card: '#16161d', border: '#2a2a35' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui'], mono: ['JetBrains Mono', 'monospace'] }
                }
            }
        }
    </script>
    <style>
        body { background: linear-gradient(180deg, #0a0a0f 0%, #111117 100%); min-height: 100vh; }
        .position-1 { background: linear-gradient(135deg, #ffd700, #ffb300); color: #000; }
        .position-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .position-3 { background: linear-gradient(135deg, #cd7f32, #b5651d); color: #fff; }
        .race-card { transition: all 0.2s ease; }
        .race-card:hover { background: rgba(255,255,255,0.05); }
        .race-card.open { background: rgba(225, 6, 0, 0.1); border-color: rgba(225, 6, 0, 0.3); }
        .results-panel { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .results-panel.open { max-height: 1000px; }
    </style>
</head>
<body class="text-white">
    <!-- Nav -->
    <nav class="border-b border-racing-border">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-racing-red rounded flex items-center justify-center">
                    <span class="text-sm">üèÅ</span>
                </div>
                <span class="font-bold text-lg">GridView</span>
            </a>
            <div class="flex items-center gap-4 text-sm">
                <a href="/" class="text-gray-400 hover:text-white">Home</a>
                <span class="text-racing-red font-medium">Results</span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="max-w-5xl mx-auto px-4 py-8">
        <div class="flex items-center gap-4 mb-2">
            <span class="text-4xl">üèéÔ∏è</span>
            <div>
                <h1 class="text-3xl font-bold">F1 2024 Season Results</h1>
                <p class="text-gray-400">Click any race to see full results</p>
            </div>
        </div>
    </header>

    <!-- Results List -->
    <main class="max-w-5xl mx-auto px-4 pb-12">
        <div id="races-list" class="space-y-3">
            <div class="text-center py-12 text-gray-400">
                <div class="w-8 h-8 border-2 border-racing-red border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                Loading 2024 F1 season...
            </div>
        </div>
    </main>

    <script>
        let racesData = [];
        let openRace = null;
        
        function getPositionClass(pos) {
            if (pos === 1) return 'position-1';
            if (pos === 2) return 'position-2';
            if (pos === 3) return 'position-3';
            return 'bg-racing-border text-white';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'TBD';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        async function loadRaces() {
            try {
                const resp = await fetch('/api/f1results');
                const data = await resp.json();
                racesData = data.races || [];
                renderRaces();
            } catch (e) {
                document.getElementById('races-list').innerHTML = `
                    <div class="text-center py-12 text-red-400">
                        Error loading races: ${e.message}
                    </div>
                `;
            }
        }

        function renderRaces() {
            const container = document.getElementById('races-list');
            
            if (racesData.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center py-8">No races found</p>';
                return;
            }

            let html = '';
            racesData.forEach((race, idx) => {
                const raceNum = idx + 1;
                html += `
                    <div class="race-card bg-racing-card border border-racing-border rounded-xl overflow-hidden" id="race-${race.session_key}">
                        <button onclick="toggleRace(${race.session_key})" class="w-full px-5 py-4 flex items-center justify-between hover:bg-white/5 transition-colors">
                            <div class="flex items-center gap-4">
                                <span class="text-2xl font-bold text-gray-600 w-10">${raceNum}</span>
                                <div class="text-left">
                                    <h3 class="font-semibold text-lg">${race.name || 'Race'}</h3>
                                    <p class="text-sm text-gray-400">${race.circuit || race.location || ''} ‚Ä¢ ${race.country || ''}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm text-gray-500 font-mono">${formatDate(race.date)}</span>
                                <svg class="w-5 h-5 text-gray-400 transform transition-transform" id="arrow-${race.session_key}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </button>
                        <div class="results-panel border-t border-racing-border" id="results-${race.session_key}">
                            <div class="p-5">
                                <div class="text-center py-4 text-gray-400">
                                    <div class="w-6 h-6 border-2 border-racing-red border-t-transparent rounded-full animate-spin mx-auto"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function toggleRace(sessionKey) {
            const panel = document.getElementById(`results-${sessionKey}`);
            const arrow = document.getElementById(`arrow-${sessionKey}`);
            const card = document.getElementById(`race-${sessionKey}`);
            
            // Close previously open race
            if (openRace && openRace !== sessionKey) {
                document.getElementById(`results-${openRace}`)?.classList.remove('open');
                document.getElementById(`arrow-${openRace}`)?.classList.remove('rotate-180');
                document.getElementById(`race-${openRace}`)?.classList.remove('open');
            }
            
            // Toggle current
            const isOpen = panel.classList.contains('open');
            
            if (isOpen) {
                panel.classList.remove('open');
                arrow.classList.remove('rotate-180');
                card.classList.remove('open');
                openRace = null;
            } else {
                panel.classList.add('open');
                arrow.classList.add('rotate-180');
                card.classList.add('open');
                openRace = sessionKey;
                
                // Load results
                await loadRaceResults(sessionKey);
            }
        }

        async function loadRaceResults(sessionKey) {
            const panel = document.getElementById(`results-${sessionKey}`);
            
            try {
                const resp = await fetch(`/api/f1results?session=${sessionKey}`);
                const data = await resp.json();
                
                if (!data.results || data.results.length === 0) {
                    panel.innerHTML = '<div class="p-5 text-gray-400 text-center">No results available</div>';
                    return;
                }

                let html = '<div class="p-5"><div class="grid gap-2">';
                
                // Points for top 10 (2024 system)
                const points = [25, 18, 15, 12, 10, 8, 6, 4, 2, 1];
                
                data.results.forEach((r, idx) => {
                    const pts = points[idx] || 0;
                    const teamColor = r.team_color ? `#${r.team_color}` : '#666';
                    
                    html += `
                        <div class="flex items-center gap-3 py-2 px-3 rounded-lg hover:bg-white/5 transition-colors">
                            <span class="w-8 h-8 flex items-center justify-center rounded font-bold text-sm ${getPositionClass(r.position)}">
                                ${r.position || '-'}
                            </span>
                            <div class="w-1 h-8 rounded" style="background: ${teamColor}"></div>
                            <div class="flex-1">
                                <p class="font-medium">${r.driver}</p>
                                <p class="text-xs text-gray-500">${r.team}</p>
                            </div>
                            <div class="text-right">
                                <span class="font-mono text-sm ${pts > 0 ? 'text-green-400' : 'text-gray-500'}">${pts > 0 ? '+' + pts : '0'} pts</span>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                panel.innerHTML = html;
                
            } catch (e) {
                panel.innerHTML = `<div class="p-5 text-red-400 text-center">Error loading results</div>`;
            }
        }

        // Init
        loadRaces();
    </script>
</body>
</html>
