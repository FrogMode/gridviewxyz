<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="120" height="120" fill="#1a1a1a"/>
  
  <!-- Minimal 2x2 grid - Marlboro color blocking -->
  <!-- Top: bold red. Bottom: clean white. Chevron implied by arrangement. -->
  
  <!-- Top row - Marlboro red -->
  <rect x="30" y="30" width="25" height="25" rx="3" fill="#EE1C25"/>
  <rect x="65" y="30" width="25" height="25" rx="3" fill="#EE1C25"/>
  
  <!-- Bottom row - clean white, slight inward offset suggests chevron -->
  <rect x="35" y="65" width="25" height="25" rx="3" fill="#FFFFFF"/>
  <rect x="60" y="65" width="25" height="25" rx="3" fill="#FFFFFF"/>
</svg>