<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>
  
  <!-- Checkered Mark - 3x3 grid with perspective/wave -->
  <g transform="translate(8, 12)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="14" height="12" fill="#FFFFFF"/>
    <rect x="17" y="0" width="14" height="12" fill="#1a1a1a"/>
    <rect x="34" y="0" width="14" height="12" fill="#FFFFFF"/>
    
    <!-- Row 2 -->
    <rect x="0" y="15" width="14" height="12" fill="#1a1a1a"/>
    <rect x="17" y="15" width="14" height="12" fill="#E10600"/>
    <rect x="34" y="15" width="14" height="12" fill="#1a1a1a"/>
    
    <!-- Row 3 -->
    <rect x="0" y="30" width="14" height="12" fill="#FFFFFF"/>
    <rect x="17" y="30" width="14" height="12" fill="#1a1a1a"/>
    <rect x="34" y="30" width="14" height="12" fill="#FFFFFF"/>
  </g>
  
  <!-- Racing stripe accent at bottom -->
  <rect x="0" y="58" width="64" height="6" fill="#E10600"/>
</svg>