<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" width="320" height="64">
  <!-- Background -->
  <rect width="320" height="64" fill="#0a0a0a"/>
  
  <!-- Icon - Checkered Mark -->
  <g transform="translate(8, 10)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="12" height="10" fill="#FFFFFF"/>
    <rect x="14" y="0" width="12" height="10" fill="#1a1a1a"/>
    <rect x="28" y="0" width="12" height="10" fill="#FFFFFF"/>
    
    <!-- Row 2 -->
    <rect x="0" y="12" width="12" height="10" fill="#1a1a1a"/>
    <rect x="14" y="12" width="12" height="10" fill="#E10600"/>
    <rect x="28" y="12" width="12" height="10" fill="#1a1a1a"/>
    
    <!-- Row 3 -->
    <rect x="0" y="24" width="12" height="10" fill="#FFFFFF"/>
    <rect x="14" y="24" width="12" height="10" fill="#1a1a1a"/>
    <rect x="28" y="24" width="12" height="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Red underline accent -->
  <rect x="8" y="46" width="40" height="4" fill="#E10600"/>
  
  <!-- GRIDVIEW text - Bold condensed racing style -->
  <text x="64" y="42" font-family="Arial Black, Impact, sans-serif" font-size="32" font-weight="900" letter-spacing="3" fill="#FFFFFF">GRIDVIEW</text>
  
  <!-- Red accent bar under text -->
  <rect x="64" y="46" width="248" height="4" fill="#E10600"/>
</svg>