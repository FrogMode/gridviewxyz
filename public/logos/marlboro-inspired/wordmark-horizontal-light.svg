<svg width="360" height="80" viewBox="0 0 360 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background -->
  <rect width="360" height="80" fill="#FFFFFF"/>
  
  <!-- Icon (minimal, all red on white) -->
  <g transform="translate(20, 16)">
    <!-- Top row -->
    <rect x="0" y="0" width="18" height="18" rx="2" fill="#EE1C25"/>
    <rect x="26" y="0" width="18" height="18" rx="2" fill="#EE1C25"/>
    <!-- Bottom row - chevron offset -->
    <rect x="4" y="26" width="18" height="18" rx="2" fill="#EE1C25"/>
    <rect x="22" y="26" width="18" height="18" rx="2" fill="#EE1C25"/>
  </g>
  
  <!-- Wordmark - clean, generous spacing -->
  <text x="90" y="52" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="600" letter-spacing="3">
    <tspan fill="#1a1a1a">Grid</tspan><tspan fill="#EE1C25">View</tspan>
  </text>
</svg>