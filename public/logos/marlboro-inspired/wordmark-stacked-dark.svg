    <rect x="27" y="32" width="22" height="22" rx="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Wordmark (centered, generous spacing) -->
  <text x="80" y="115" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="24" font-weight="600" letter-spacing="2">
