<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- The Data Lights (RECOMMENDED): Circles in a grid structure with connecting lines -->
  <!-- Grid lines -->
  <line x1="15" y1="8" x2="15" y2="56" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="32" y1="8" x2="32" y2="56" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="49" y1="8" x2="49" y2="56" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="8" y1="15" x2="56" y2="15" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="8" y1="49" x2="56" y2="49" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Data light circles at intersections -->
  <circle cx="15" cy="15" r="6" fill="#6366F1"/>
  <circle cx="32" cy="15" r="6" fill="#22D3EE"/>
  <circle cx="49" cy="15" r="6" fill="#6366F1"/>
  
  <circle cx="15" cy="32" r="6" fill="#22D3EE"/>
  <circle cx="32" cy="32" r="8" fill="#F97316"/>
  <circle cx="49" cy="32" r="6" fill="#22D3EE"/>
  
  <circle cx="15" cy="49" r="6" fill="#6366F1"/>
  <circle cx="32" cy="49" r="6" fill="#22D3EE"/>
  <circle cx="49" cy="49" r="6" fill="#6366F1"/>
</svg>
